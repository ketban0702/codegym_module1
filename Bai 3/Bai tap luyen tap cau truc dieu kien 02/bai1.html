<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chuyen do C sang F</title>
</head>
<body>
    <script>
        // Nhap vao do C
        var nhietDo = parseInt(prompt(" Nhap vao do C"));
        // Chuyen doi
        document.write("Nhiet do F la: "+((nhietDo*9/5)+32));
    </script>
</body>
</html>
