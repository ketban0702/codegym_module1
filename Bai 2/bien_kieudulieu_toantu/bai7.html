<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diện tích hình tròn</title>
</head>
<body>
        <script>
        // Khai báo hằng
        const PI=3.14;
        let dienTich;
        let bankinh;
        // Nhập bán kính từ bàn phím
        bankinh= prompt(" Nhập bán kính");
        let r=parseFloat(bankinh);
        // Tính diện tích hình tròn PI*r^2
        dienTich= PI * r*r;
        document.write("Diện tích hình tròn :  ",dienTich);
        </script>
</body>
</html>
