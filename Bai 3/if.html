<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
</head>
<body>
<script>
    var hour =prompt("Nhap tu ban phim");
    var hour1=parseInt(hour);
    var greeting;
    if (hour1 < 10) {
         greeting = "Good morning";
    } else if (hour1 < 20) {
         greeting = "Good day";
    } else {
         greeting = "Good evening";
    }
    document.write(greeting);
</script>
</body>
</html>
