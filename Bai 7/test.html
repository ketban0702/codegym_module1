    <script>
        function swap(arr) {
            var tam;
            for (var i = 0; i < (arr.length / 2); i++) {
                tam = arr[i];
                arr[i] = arr[arr.length - 1 - i];
                arr[arr.length - 1 - i] = tam;
            }
            return arr;
            /* var arrnew=[];
             for(var i=0;i<arr.length;i++){
                 arrnew.push(arr[arr.length-1-i]);
             }
             return arrnew;
         }*/
        }
        var a = [1, 2, 3, 4, 5];
        alert(swap(a));
    </script>
