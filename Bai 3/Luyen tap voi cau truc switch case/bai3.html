<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nhap vao 1 so va kiem tra gia tri nhap vao</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Nhap vao tu ban phim"));
        var b = true;
        switch (b) {
         case ((a>0)&&b):
             alert(1);
             break;
         case ((a<0)&&b):
             alert(-1)
             break;
         default:
             alert(0);
             break;
        }
    </script>
</body>
</html>
