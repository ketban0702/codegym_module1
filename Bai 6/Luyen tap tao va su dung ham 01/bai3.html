<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tao ham 2 tham so, a nho= b:sum a+b, a lon b: Tra ve thong bao</title>
</head>
<body>
<script>
    function kiemtra(a,b) {
      if (a>b)
          return "Thong bao";
      else
          return a+b;
    }
    // Nhap 2 so tu ban phim
    var num1=parseInt(prompt("Nhap so 1"));
    var num2=parseInt(prompt("Nhap so 2"));
    alert(kiemtra(num1,num2));
</script>
</body>
</html>
