<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Tim kiem phan tu </title>
</head>
<body>
<script>
    // Nhap vao 1 gia tri
   var giatri = parseInt(prompt(" Nhap vao 1 gia tri:"));
    // Nhap vao 1 mang
    var arr = [-3, 5, 1, 3, 2, 10];
    // Kiem tra phan tu do co trong mang khong va in ra
    for (var i=0; i<arr.length;i++){
        if (giatri==arr[i]){
            document.write("Phan tu nay thuoc mang va co gia tri"+ arr[i]);
        }
    }
</script>
</body>
</html>
