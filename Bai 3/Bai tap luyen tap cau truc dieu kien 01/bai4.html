<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tim gia tri lon nhat cua a,b,c</title>
</head>
<body>
    <script>
        // Nhap vao 3 so a,b,c
        var a = parseInt(prompt(" Nhap so a :"));
        var b = parseInt(prompt(" Nhap so b :"));
        var c = parseInt(prompt(" Nhap so c :"));
        // Tim so lon nhat
        if (a>b){
            if(a>c)
                document.write(a+" la so lon nhat");
            else
                document.write(c+" la so lon nhat");
        }else if (b>c)
                document.write(b+" la so lon nhat");
              else
                document.write(c+" la so lon nhat");
    </script>
</body>
</html>
