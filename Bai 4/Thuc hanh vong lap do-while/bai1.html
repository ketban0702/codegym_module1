<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nhap cac so 1-10, ket thuc khi <1 va >10</title>
</head>
<body>
<script>
    var value;
    do{
        value= parseInt(prompt("Nhap"));
        document.write(value);
    }while (value <1 || value >10) ;
</script>
</body>
</html>
