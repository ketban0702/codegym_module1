<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nhap 3 so nguyen, tra ve min </title>
</head>
<body>
<script>
    function min(a,b,c) {
        if (a<=b){
            if (a<=c)
                return a;
            else
                return c;
        }else {
            if (b<=c)
                return b;
            else
                return c;
        }

    }
    var num1 = parseInt(prompt("Nhap num1 :"));
    var num2 = parseInt(prompt("Nhap num2 :"));
    var num3 = parseInt(prompt("Nhap num3 :"));
    alert("Gia tri nho nhat cua 3 so: "+ min(num1,num2,num3));
</script>
</body>
</html>
