<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>May tinh don gian</title>
  <link rel="stylesheet" type="text/css" href="myClass.css">
</head>
<body>
        <table border="2">
        <tr>
        <td colspan="5"><input class="text"id="kq" type="text"></td>
        </tr>
        <tr>
            <td><button class="btn" value="1" onclick="kq.value+=this.value">1</button></td>
            <td><button class="btn" value="2" onclick="kq.value+=this.value">2</button></td>
            <td><button class="btn" value="3" onclick="kq.value+=this.value">3</button></td>
            <td><button class="btn" value="+" onclick="kq.value+=this.value">+</button></td>
        </tr>
        <tr>
            <td><button class="btn" value="4" onclick="kq.value+=this.value">4</button></td>
            <td><button class="btn" value="5" onclick="kq.value+=this.value">5</button></td>
            <td><button class="btn" value="6" onclick="kq.value+=this.value">6</button></td>
            <td><button class="btn" value="-" onclick="kq.value+=this.value">-</button></td>
        </tr>
        <tr>
            <td><button class="btn" value="7" onclick="kq.value+=this.value">7</button></td>
            <td><button class="btn" value="8" onclick="kq.value+=this.value">8</button></td>
            <td><button class="btn" value="9" onclick="kq.value+=this.value">9</button></td>
            <td><button class="btn" value="*" onclick="kq.value+=this.value">X</button></td>
        </tr>
        <tr>
            <td><button class="btn" value="C" onclick="kq.value=' '">C</button></td>
            <td><button class="btn" value="0" onclick="kq.value+=this.value">0</button></td>
            <td><button class="btn" value="=" onclick="kq.value=eval(kq.value)">=</button></td>
            <td><button class="btn" value="/" onclick="kq.value+=this.value">/</button></td>
        </tr>
        </table>
</body>
</html>
