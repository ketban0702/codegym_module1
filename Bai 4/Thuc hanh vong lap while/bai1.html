<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nhap 1 so tu ban phim va tinh tong, ket thuc khi nhap -1</title>
</head>
<body>
<script>
    var value=0;
    var sum=0;
    while (value!==-1){
        value=parseInt(prompt("Nhap:"));
        sum +=value;
    }
    alert(sum);
</script>
</body>
</html>
