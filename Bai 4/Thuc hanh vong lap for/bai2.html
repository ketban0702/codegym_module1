<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nhap 1 so n bat ky, tinh tong tu 1 den n</title>
</head>
<body>
<script>
    var n= parseInt(prompt("Nhap"));
    var sum=0;
    if (n<1){
        document.write("Nhap lai");
    } else{
        for (var i=1;i<=n;i++){
            sum +=i;
        }
            document.write("Tong: "+sum);
    }

</script>
</body>
</html>
