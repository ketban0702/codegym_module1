<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiem tra so nhap vao voi 0</title>
</head>
<body>
    <script>
        // Nhap vao so nguyen n
        var n =parseInt(prompt(" Nhap vao so nguyen n :"));
        // Kiem tra voi 0
        if (n>0)
            document.write( n +" lon hon 0");
        else if(n===0)
             document.write(n +" bang 0");
             else
             document.write(n+ " nho hon 0");
    </script>
</body>
</html>
