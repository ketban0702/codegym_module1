<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diện tích hình chữ nhật</title>
</head>
<body>
    <script>
        let width = 20 //Khai báo chiều rộng
        let height = 10// Khai báo chiều dài
        let area = width * height // Tính diện tích hình chữ nhật
        document.write('Area = ' + area) // Xuất ra màn hình kết quả
    </script>
</body>
</html>
