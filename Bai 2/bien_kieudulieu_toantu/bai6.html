<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chuyển độ C sang dộ F</title>
</head>
<body>
    <script>
    // Nhập độ C từ bàn phím
    let doC;
    let doF;
    doC= prompt("Nhập độ C");
    let C = parseInt(doC);
    doF= (9*C)/5+32;
    document.write("Độ F là ",doF);
    </script>
</body>
</html>
