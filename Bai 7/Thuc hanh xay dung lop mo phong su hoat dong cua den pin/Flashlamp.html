<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let Battery = function () {//Khai bao lop Battery

            this.setEnergy = function (energy) {//Phuong thuc set Energy
                this.energy = energy;
            };

            this.getEnergy = function () {//Phuong thuc get Energy
                return this.energy;
            };

            this.decreaseEnergy = function () {//Phuong thuc giam Energy
                if (this.energy > 0) {
                    this.energy--;
                }
            }
        };
        let FlashLamp = function () { //Khai bao lop FlashLamp

            this.setBattery = function (battery) { //Phuong thuc set Battery
                this.battery = battery;
            };

            this.getBatteryInfo = function () {//Phuong thuc get Battery
                return this.battery.getEnergy();
            };

            this.light = function () { //Kiem tra den
                if (this.status) {
                    alert("Lighting");
                } else {
                    alert("Not lighting");
                }
            };

            this.turnOn = function () {//Bat den
                this.status = true;
            };

            this.turnOff = function () {//Tat den
                this.status = false;
            }
        };
        // Chay thu
        var battery = new Battery();
        battery.setEnergy(10);

        var flashLamp = new FlashLamp();
        flashLamp.setBattery(battery);

        document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
        flashLamp.light();

        document.write("Turn on<br/>")
        flashLamp.turnOn();
        flashLamp.light();
        document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

        document.write("Turn off<br/>")
        flashLamp.turnOff();
        flashLamp.light();
    </script>
</body>

</html>
