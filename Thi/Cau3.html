<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ham kiem tra so nguyen to</title>
</head>

<body>
    <script>
        function isPrime(num) {
            if (num < 2) {
                return false;
            } else {
                for (var i = 2; i < num-1; i++) {
                    if (num % i === 0)
                        return false;
                }
                return true;
            }
        }
        // Nhap vao 1 so nguyen
        var number = parseInt(prompt("Nhap so"));
        document.write(isPrime(number));
    </script>
</body>

</html>
