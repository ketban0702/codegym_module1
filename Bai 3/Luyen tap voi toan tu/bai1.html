<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luyen tap voi toan tu</title>
</head>
<body>
    <script>
        // Nhap vao gia tri a,b
        var a = parseInt(prompt(" Nhap gia tri a tu ban phim"));
        var b = parseInt(prompt(" Nhap gia tri b tu ban phim"));
        document.write((a+b)<4?"Below":"Over");
    </script>
</body>
