<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dao nguoc mang</title>
</head>
<body>
<script>
var arr =[-3,5,1,3,2,10];
for (var i=0;i<arr.length;i++) {
    document.write(arr[i]+"<br>");
}
document.write("========="+"<br>");
var arr1=arr.reverse();
for (var i=0;i<arr1.length;i++) {
    document.write(arr1[i]+"<br>");
}
</script>
</body>
</html>
