    <script>
        function isPalindrome(s) {
            if (s.length < 2) return true;
            if ((s.length === 2) || (s.length > 2)) {
                if (s[0] === s[s.length - 1]) {
                    s=s.substring(1,s.length-1);
                    return isPalindrome(s);
                } else
                    return false;
            }
        }
        //Nhap tu ban phim
        var str = prompt("Nhap 1 chuoi");
        isPalindrome(str);
       document.write(isPalindrome(str));
    </script>
