<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiem tra tuoi</title>
</head>
<body>
    <script>
        // Nhap vao 1 so
        var so = parseInt(prompt(" Nhap vao 1 so"));
        if ((so >0) &&(so <120))
            document.write(" Day la tuoi 1 nguoi");
        else
            document.write(" Day khong phai la tuoi 1 nguoi");
        // Kiem tra 1 so co phai tuoi 1 ng ko dk 0<tuoi<120
    </script>
</body>
</html>
