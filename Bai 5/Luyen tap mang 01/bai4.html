<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nhap mang va dao nguoc mang</title>
</head>
<body>
<script>
    arr=[];
    for (var i=0;i<10;i++){
        var value=parseInt(prompt("Nhap value:"));
        arr.push(value);
    }
    // Dao nguoc mang
    alert(arr.reverse(arr));
</script>
</body>
</html>
