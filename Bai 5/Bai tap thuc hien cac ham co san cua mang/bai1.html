<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Noi cac phan tu cua mang</title>
</head>
<body>
<script>
    //Khai bao mang
    myColor = ["Red", "Green", "White", "Black"];
    //Noi tat ca cac phan tu cua mang thanh 1 chuoi
    document.write(myColor.toString()+"<br>");// Chuyen sang chuoi
    document.write(myColor.join("---")+"<br>"); // Noi ky tu ---
</script>
</body>
</html>
