<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let Circle = function (radius) {
            //Thuoc tinh
            this.radius = radius;
            //Phuong thuc
            this.getRadius = function () {
                return radius;
            }
            //Phuong thuc getArea()
            this.getArea = function () {
                return Math.PI * radius * radius;
            }
        };
        //Tao doi tuong hinh tron ban kinh 2
        let circle = new Circle(2);
        //Goi ban kinh va dien tich
        circle.getRadius();
        circle.getArea();
        document.write(" Radius: "+circle.getRadius()+" Area: "+circle.getArea());
    </script>
</body>

</html>
