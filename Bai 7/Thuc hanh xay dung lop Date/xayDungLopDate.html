<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>
    <script src="MyDate.js">
        
    </script>
    <script >
        //Tao doi tuong
        let date = new MyDate(2, 2, 2007);
        // Truy cap phuong thuc
        let day = date.day;
        let month = date.month;
        let year = date.year;
        document.write(day + "/" + month + "/" + year + "<br>");
        //Goi phuong thuc doi ngay 10/10/2019
        date.setDay(10);
        date.setMonth(10);
        date.setYear(2019);
        document.write(date.day + "/" + date.month + "/" + date.year);
    </script>
</body>

</html>
