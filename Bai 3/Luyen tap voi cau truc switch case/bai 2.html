<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viet lai cau truc if thanh switch</title>
</head>
<body>
    <script>
        // Khai bao bien
        var a = parseInt(prompt(" Nhap gia tri tu ban phim"));
        // switch case
        switch (a) {
            case 0:
                alert("0");
                break;
            case 1:
                alert("1");
                break;
            case 2:
            case 3:
                alert("2,3");
                break;
        }
    </script>
</body>
</html>
