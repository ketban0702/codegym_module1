<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dieu chinh nhiet do</title>
</head>
<body>
<script>
var nhietdo = parseInt(prompt("Nhap nhiet do "));
if (nhietdo <20)
    document.write("Tang nhiet do");
else if (nhietdo<=100)
    document.write("Binh thuong");
    else
    document.write("Giam nhiet do");
</script>
</body>
</html>
