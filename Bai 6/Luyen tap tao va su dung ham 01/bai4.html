<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Them alert() truoc va sau loi goi ham</title>
</head>
<body>
<script>
function addNumbers() {
    firstNum = 4;
    secondNum = 8;
    result = firstNum + secondNum;
    return result;
  //  alert(result);
}
result = 0;
alert(result);// Xuat hien gia tri 0 vi  tra ve gia tri result=0;
result = addNumbers();
alert(result);//Khong co ket qua vi ham addNumber()ko thuc hien.
</script>
</body>
</html>
