<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tinh dien tich hinh chu nhat khi biet 2 canh a,b</title>
</head>
<body>
    <script>
    // Nhap vao 2 canh a, b
    var a = parseInt(prompt(" Nhap chieu dai: "));
    var b = parseInt(prompt(" Nhap chieu rong: "));
    // Dien tich hinh chu nhat
    document.write("Dien tich la:"+(a*b));
    </script>
</body>
</html>
