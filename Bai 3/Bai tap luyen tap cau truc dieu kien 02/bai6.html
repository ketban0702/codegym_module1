<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phuong trinh bac 1</title>
</head>
<body>
    <script>
        // Pt bac 1 ax+b=0
        // Nhap gia tri a,b
        var a = parseInt(prompt(" Nhap a: "));
        var b = parseInt(prompt(" Nhap b: "));
        if (a===0)
            if (b===0)
                document.write("Pt vo so nghiem");
            else
                document.write("Pt vo nghiem");
        else
            document.write("Pt co nghiem x= ",+(-b/a));
    </script>
</body>
</html>
