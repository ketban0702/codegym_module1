<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tao va goi ham</title>
</head>
<body>
<script>
    // Tao ham confirm
    function processConfirm(answer) {
        let result = "";
        if (answer) {
            result = "Excellent. We'll play a nice game of chess.";
        } else {
            result = "Maybe later then.";
        }
        return result;
    }
    let confirmAnswer = confirm("Shall we play a game?");// Ham confirm co san-->no xuat hien hop thoai YES NO truong ung true false
    let theAnswer = processConfirm(confirmAnswer);//-->True:"Excellent. We'll play a nice game of chess." fale-->"Maybe later then.";
    alert(theAnswer);
</script>
</body>
</html>
