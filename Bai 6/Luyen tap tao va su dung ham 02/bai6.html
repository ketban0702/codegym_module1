<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nhap 1 so, ktra nguyen duong-->True nguoc lai false</title>
</head>
<body>
<script>
    function kiemTra(a) {
        if (a>0)
            return true;
        else
            return false;
    }
    var num = parseInt(prompt("Nhap num:"));
    alert(kiemTra(num));
</script>
</body>
