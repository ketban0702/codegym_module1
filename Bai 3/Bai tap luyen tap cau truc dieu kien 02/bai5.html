<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dien tich tam giac vuong khi biet 2 canh ke a,b</title>
</head>
<body>
    <script>
        // Nhap vao 2 canh ke a,b
        var a = parseInt(prompt(" Canh ke a: "));
        var b = parseInt(prompt(" Canh ke b: "));
        // Dien tich tam giac
        document.write(" Dien tich tam giac: "+((a*b)/2));
    </script>
</body>
</html>
