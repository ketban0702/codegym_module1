<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nhap tuoi va kiem tra dieu kien</title>
</head>
<body>
    <script>
        // Nhap tuoi hoc sinh
        var tuoi = parseInt(prompt(" Nhap tuoi hoc sinh"));
        // Dieu kien hoc lop 10 thi tuoi >=16
        if (tuoi >=16)
            document.write(" Du tuoi hoc lop 10");
        else
            document.write("  Chua du tuoi hoc lop 10");
    </script>
</body>
</html>
