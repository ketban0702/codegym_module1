<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bai tap chia het</title>
</head>
<body>
    <script>
        // Nhap 2 so a va b
       var a = parseInt(prompt("Nhap so a :"));
       var b = parseInt(prompt("Nhap so b :"));
        // Kiem tra a chia het b
       if (b === 0)
            document.write(" Vui long nhap lai gia tri b");
        else
           if (( a % b )=== 0)
               document.write(" a chia het cho b");
           else
               document.write(" a ko chia het cho b");
    </script>
</body>
</html>
