<body>
    <canvas width="600px" height="600px" style="border: 2px solid cyan"></canvas>
    <script>
        //Khai bao lop Hero
        class Hero {
            constructor(image, top, left, size, speed) {
                this.IMAGE = image;
                this.TOP = top;
                this.LEFT = left;
                this.SIZE = size;
                this.SPEED = speed;
            }
            //Khai bao phuong thuc
            upArrowPressed() {
                this.TOP += speed;
            }
            downArrowPressed() {
                this.TOP -= speed;
            }
            leftArrowPressed() {
                this.LEFT -= speed;
            }
            rightArrowPressed() {
                this.LEFT += speed;
            }
        };
        var hero = ("car.png", 200, 300, 30, 20);
        function moveSelection(evt) {
            switch (evt.keyCode) {
                case 37:
                    leftArrowPressed();
                    break;
                case 39:
                    rightArrowPressed();
                    break;
                case 38:
                    upArrowPressed();
                    break;
                case 40:
                    downArrowPressed();
                    break;
            }
        }
    </script>
</body>

</html>
