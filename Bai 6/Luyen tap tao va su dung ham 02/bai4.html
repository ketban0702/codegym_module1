<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiem tra ky tu nhap vao. So -->True, nguoc lai false</title>
</head>
<body>
<script>
    function kiemtra(a) {
        if (( a => '0')&& (a <='9'))
            return true;
        else
            return false;
    }
    var kytu=prompt("Nhap");
    alert(kiemtra(kytu));
</script>
</body>
</html>
