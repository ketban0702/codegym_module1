<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>In day fibonaci 10 so dau tien</title>
</head>
<body>
<script>
    var a=1,b=0,sum=0;
    for (var i=1;i<=10;i++){
        sum=a+b;
        a=b;
        b=sum;
        document.write(sum+"<br>");
    }
</script>
</body>
</html>
