<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luyen tap voi cau truc if-else</title>
</head>
<body>
    <script>
            var answer = prompt("What is the “official” name of JavaScript?");
            if (answer ==="ECMAScript" )
                alert("Right!");
            else
                alert("Didn’t know? ECMAScript!");
    </script>
</body>
</html>
