<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chu vi hình tròn</title>
</head>
<body>
        <script>
        const PI=3.14;
        let banKinh;
        let chuVi;
        // Nhập vào bán kính hình tròn
        banKinh=prompt("Nhập bán kính");
        let r = parseInt(banKinh);
        // Tính Chu vi hình tròn
        chuVi=PI * 2* r;
        document.write("Chu vi hình tròn  ",chuVi);
        </script>
</body>
</html>
