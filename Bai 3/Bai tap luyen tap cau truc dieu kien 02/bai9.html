<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiem tra 3 so a,b,c co phai canh 1 tam giac</title>
</head>
<body>
    <script>
        // Nhap vao 3 so a,b,c
        var a = parseInt(prompt(" Nhap canh a: "));
        var b = parseInt(prompt(" Nhap canh b: "));
        var c = parseInt(prompt(" Nhap canh c: "));
        if ((a>0)&&(b>0)&&(c>0)) {
            if (a+b>c) {
                if (a+c>b){
                    if (b+c>a)
                        document.write("Day la 3 canh cua tam giac");
                    else
                        document.write("Day khong phai la 3 canh cua tam giac");
                }else
                    document.write("Day khong phai la 3 canh cua tam giac");
            }else
                document.write("Day khong phai la 3 canh cua tam giac");
        }else
            document.write("Day khong phai 3 canh cua tam giac");
        // Kiem tra 3 so co phai 3 canh 1 tam giac dk tong 2 canh lon hon canh con lai
    </script>
</body>
</html>
