<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chi so can nang</title>
</head>
<body>
    <script>
        // Can nang
        var weight =prompt("Nhap can nang tu ban phim");
        // Chieu cao
        var hight=prompt("Nhap chieu cao tu ban phim");
        //Chi so bmi
        var bmi=weight/Math.pow(hight,2);
        //Cau lenh dieu kien
        if (bmi < 18)
            document.write("Underweight");
        else if (bmi < 25.0)
            document.write("Normal");
        else if (bmi < 30.0)
            document.write("Overweight");
        else
            document.write("Obese");
    </script>
</body>
</html>
