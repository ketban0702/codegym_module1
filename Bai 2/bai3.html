<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra bội số</title>
</head>
<body>
        <script>
        let a =prompt("Nhập số a từ bàn phím ");// Nhập a từ bàn phím
        let b =prompt("Nhập số b từ bàn phím ");// Nhập a từ bàn phím
        // Kiểm tra bội số
        if (a%b==0)
            {
                alert("a là bội số của b ");
            }
        else
            alert("a không phải là bội số của b ");
        </script>
</body>
</html>
